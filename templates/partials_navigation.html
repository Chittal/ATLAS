{% if user %}
<nav class="fixed top-4 right-4 z-50 animate-in slide-in-from-top">
    <div class="card p-4 shadow-lg">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                    <span class="text-primary-foreground text-sm font-semibold">
                        {{ user.name[0].upper() }}
                    </span>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm font-semibold">{{ user.name }}</span>
                    <span class="text-xs text-muted-foreground">{{ user.email }}</span>
                </div>
            </div>
            <button onclick="logout()" class="btn btn-destructive btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="mr-2">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Logout
            </button>
        </div>
    </div>
</nav>

<script>
async function logout() {
    try {
        const response = await fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        
        if (response.ok) {
            // Clear auth cookie
            document.cookie = 'auth_token=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            // Redirect to login
            window.location.href = '/login';
        } else {
            console.error('Logout failed');
        }
    } catch (error) {
        console.error('Logout error:', error);
    }
}
</script>
{% else %}
<!-- Navigation hidden on login/signup pages -->
{% endif %}
