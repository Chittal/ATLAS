<!-- Common Chat Widget Partial -->
<div id="chat-widget" class="chat-widget">
    <!-- Chat Toggle Button -->
    <button id="chat-toggle" class="chat-toggle" title="Open Chat">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z" fill="currentColor"/>
            <path d="M7 9H17V11H7V9ZM7 12H15V14H7V12Z" fill="currentColor"/>
        </svg>
        <span class="chat-badge" id="chat-badge" style="display: none;">1</span>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window hidden">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 13.54 2.38 14.99 3.05 16.26L2 22L7.74 20.95C9.01 21.62 10.46 22 12 22C17.52 22 22 17.52 22 12S17.52 2 12 2ZM12 20C10.74 20 9.54 19.81 8.44 19.46L8 19.28L5.5 20L6.28 17.56L6.1 17.12C5.75 16.02 5.56 14.82 5.56 13.56C5.56 8.89 9.33 5.12 14 5.12C18.67 5.12 22.44 8.89 22.44 13.56C22.44 18.23 18.67 22 14 22Z" fill="currentColor"/>
                </svg>
                <span>Learning Assistant</span>
            </div>
            <button id="chat-close" class="chat-close" title="Close Chat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <div class="chat-message ai welcome-message">
                <div class="message-content">
                    ðŸ‘‹ Hi! I'm your Learning Assistant. I can help you:
                    <ul>
                        <li>Find learning paths between skills</li>
                        <li>Explain skill relationships</li>
                        <li>Suggest next steps in your learning journey</li>
                        <li>Answer questions about the roadmap</li>
                    </ul>
                    What would you like to know?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask me about learning paths, skills, or anything else..." maxlength="500">
                <button id="chat-send" class="chat-send" title="Send Message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="chat-suggestions">
                <button class="suggestion-btn" data-suggestion="Find path from Python to Machine Learning">Python â†’ ML</button>
                <button class="suggestion-btn" data-suggestion="What are the prerequisites for React?">React Prerequisites</button>
                <button class="suggestion-btn" data-suggestion="Show me data science skills">Data Science Path</button>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator hidden">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Assistant is typing...</span>
        </div>
    </div>
</div>
