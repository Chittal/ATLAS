<div class="skills-container">
    <div class="skills-header">
        <h2 class="skills-title">Skills Overview</h2>
        <p class="skills-subtitle">Browse and explore all available skills in the learning ecosystem</p>
    </div>

        <div class="filter-group">
            <label for="category-filter" class="filter-label">Category</label>
            <select id="category-filter" class="filter-select">
                <option value="">All Categories</option>
                <option value="programming">Programming</option>
                <option value="data-science">Data Science</option>
                <option value="ai-ml">AI/ML</option>

            </select>
        </div>
        
    </div> -->

    <div class="skills-grid" id="skills-grid">
        <!-- Skills will be loaded dynamically -->
    </div>
</div>

<style>
    .skills-container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
    }

    .skills-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .skills-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: hsl(var(--foreground));
        margin-bottom: 1rem;
    }

    .skills-subtitle {
        font-size: 1.125rem;
        color: hsl(var(--muted-foreground));
        max-width: 600px;
        margin: 0 auto;
    }

    .skills-filters {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: hsl(var(--muted));
        border-radius: 0.75rem;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .filter-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: hsl(var(--foreground));
    }

    .filter-select {
        padding: 0.5rem 0.75rem;
        border: 1px solid hsl(var(--border));
        border-radius: 0.375rem;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-size: 0.875rem;
    }

    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        width: 100%;
        align-items: start;
    }

    .skill-card {
        background: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: 0.75rem;
        padding: 1.5rem;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
    }

    .skill-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.1);
    }

    .skill-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .skill-name {
        font-size: 1.125rem;
        font-weight: 600;
        color: hsl(var(--foreground));
    }

    .skill-level {
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .skill-level.beginner {
        background: hsl(var(--success) / 0.1);
        color: hsl(var(--success));
    }

    .skill-level.intermediate {
        background: hsl(var(--warning) / 0.1);
        color: hsl(var(--warning));
    }

    .skill-level.advanced {
        background: hsl(var(--destructive) / 0.1);
        color: hsl(var(--destructive));
    }

    .skill-description {
        color: hsl(var(--muted-foreground));
        line-height: 1.6;
        margin-bottom: 1rem;
    }

    .skill-tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .skill-tag {
        background: hsl(var(--muted));
        color: hsl(var(--muted-foreground));
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
    }

    .skill-progress {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid hsl(var(--border));
    }

    .skill-progress-bar {
        width: 100%;
        height: 0.5rem;
        background: hsl(var(--muted));
        border-radius: 0.25rem;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }

    .skill-progress-fill {
        height: 100%;
        background: hsl(var(--primary));
        border-radius: 0.25rem;
        transition: width 0.3s ease;
    }

    .skill-progress-text {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
        text-align: center;
    }

    @media (max-width: 768px) {
        .skills-container {
            padding: 1rem;
        }
        
        .skills-title {
            font-size: 2rem;
        }
        
        .skills-filters {
            flex-direction: column;
            gap: 1rem;
        }
        
        .skills-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    // Load user skills immediately since this is loaded via HTMX
    (async () => {
        const skillsGrid = document.getElementById('skills-grid');
        
        try {
            console.log('Fetching user skills...');
            const response = await fetch('{{ url_for_prefix("/api/user/skills") }}', {
                credentials: 'include' // Include cookies for auth
            });
            
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('API response:', data);
            
            if (data.skills && data.skills.length > 0) {
                displaySkills(data.skills);
            } else {
                displayNoSkills();
            }
        } catch (error) {
            console.error('Error loading skills:', error);
            displayError();
        }
    })();

    function displaySkills(skills) {
        const skillsGrid = document.getElementById('skills-grid');
        skillsGrid.innerHTML = '';

        skills.forEach(skill => {
            const skillCard = createSkillCard(skill);
            skillsGrid.appendChild(skillCard);
        });
    }

    function createSkillCard(skill) {
        const card = document.createElement('div');
        card.className = 'skill-card';
        // Removed onclick functionality - no page navigation
        
        const progress = skill.progress || { completed: 0, total: 0, percentage: 0 };
        const progressBar = progress.total > 0 ? 
            `<div class="skill-progress">
                <div class="skill-progress-bar">
                    <div class="skill-progress-fill" style="width: ${progress.percentage}%"></div>
                </div>
                <div class="skill-progress-text">${progress.completed}/${progress.total} completed (${progress.percentage}%)</div>
            </div>` : '';

        card.innerHTML = `
            <div class="skill-header">
                <h3 class="skill-name">${skill.name}</h3>
                <span class="skill-progress-badge">${progress.percentage}%</span>
            </div>
            <p class="skill-description">${skill.description || `Learn ${skill.name} skills and concepts`}</p>
            <div class="skill-tags">
                <span class="skill-tag">Skill</span>
                <span class="skill-tag">Learning Path</span>
            </div>
            ${progressBar}
        `;
        
        return card;
    }

    function displayNoSkills() {
        const skillsGrid = document.getElementById('skills-grid');
        skillsGrid.innerHTML = `
            <div class="no-skills-message">
                <h3>No Skills Available</h3>
                <p>You haven't started any learning paths yet. Go to the Learning Paths page to get started!</p>
            </div>
        `;
    }

    function displayError() {
        const skillsGrid = document.getElementById('skills-grid');
        skillsGrid.innerHTML = `
            <div class="error-message">
                <h3>Error Loading Skills</h3>
                <p>There was an error loading your skills. Please try refreshing the page.</p>
            </div>
        `;
    }


    // Add styles for new elements
    const style = document.createElement('style');
    style.textContent = `
        .skill-progress-badge {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .no-skills-message, .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: hsl(var(--muted) / 0.5);
            border-radius: 0.75rem;
            border: 1px solid hsl(var(--border));
        }

        .no-skills-message h3, .error-message h3 {
            color: hsl(var(--foreground));
            margin-bottom: 1rem;
        }

        .no-skills-message p, .error-message p {
            color: hsl(var(--muted-foreground));
        }
    `;
    document.head.appendChild(style);
</script>
