    <div class="sidebar-footer">
        <div class="sidebar-user">
            <div class="sidebar-user-avatar">
                <span class="sidebar-user-initials">
                    {% if user %}
                        {{ user.name[0].upper() }}
                    {% else %}
                        U
                    {% endif %}
                </span>
            </div>
            <div class="sidebar-user-info">
                <div class="sidebar-user-name">
                    {% if user %}
                        {{ user.name }}
                    {% else %}
                        User
                    {% endif %}
                </div>
                <div class="sidebar-user-email">
                    {% if user %}
                        {{ user.email }}
                    {% else %}
                        user@example.com
                    {% endif %}
                </div>
            </div>
            <button class="sidebar-user-menu" onclick="toggleUserMenu()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </div>
        
        <div class="sidebar-user-dropdown" id="userDropdown" style="display: none;">
            <a href="/profile" class="sidebar-user-dropdown-item" hx-get="/profile" hx-target="#main-content" hx-push-url="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                Profile
            </a>
            <button class="sidebar-user-dropdown-item" onclick="logout()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Logout
            </button>
        </div>
    </div>
</div>

<style>
    .sidebar-header {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 16rem !important; /* Match sidebar width */
        background: hsl(var(--background)) !important;
        border-bottom: 1px solid hsl(var(--border)) !important;
        padding: 1rem !important;
        z-index: 50 !important;
        box-sizing: border-box !important; /* Prevent overflow */
    }
    
    .sidebar-content {
        position: fixed !important;
        top: 5rem !important; /* Below fixed header */
        left: 0 !important;
        width: 16rem !important; /* Match sidebar width */
        height: calc(100vh - 10rem) !important; /* Full height minus header and footer */
        background: hsl(var(--background)) !important;
        padding: 1rem !important;
        z-index: 50 !important;
        box-sizing: border-box !important; /* Prevent overflow */
        overflow-y: auto !important; /* Allow scrolling in content area */
    }
    
    .sidebar-footer {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        width: 16rem !important; /* Match sidebar width */
        background: hsl(var(--background)) !important;
        border-top: 1px solid hsl(var(--border)) !important;
        padding: 1rem !important;
        z-index: 50 !important;
        box-sizing: border-box !important; /* Prevent overflow */
    }
    
    .sidebar {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 16rem !important;
        height: 100vh !important;
        background: hsl(var(--background)) !important;
        z-index: 50 !important;
        box-sizing: border-box !important; /* Prevent overflow */
    }
</style>
