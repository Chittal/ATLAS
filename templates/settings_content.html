<div class="settings-container">
    <div class="settings-header">
        <h2 class="settings-title">Settings</h2>
        <p class="settings-subtitle">Manage your account preferences and learning goals</p>
    </div>

    <div class="settings-content">
        <div class="settings-section">
            <h3 class="settings-section-title">Profile</h3>
            <div class="settings-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" value="{% if user %}{{ user.name }}{% endif %}" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" value="{% if user %}{{ user.email }}{% endif %}" placeholder="Enter your email" disabled>
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </div>

        <div class="settings-section">
            <h3 class="settings-section-title">Learning Preferences</h3>
            <div class="settings-form">
                <div class="form-group">
                    <label for="learning-goal" class="form-label">Learning Goal</label>
                    <select id="learning-goal" name="learning-goal" class="form-input">
                        <option value="data-science">Data Science</option>
                        <option value="ai-ml">AI/ML Engineering</option>
                        <option value="web-dev">Web Development</option>
                        <option value="mobile-dev">Mobile Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience-level" class="form-label">Experience Level</label>
                    <select id="experience-level" name="experience-level" class="form-input">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time-commitment" class="form-label">Time Commitment (hours/week)</label>
                    <input type="number" id="time-commitment" name="time-commitment" class="form-input" min="1" max="40" value="10">
                </div>
                <button class="btn btn-primary">Update Preferences</button>
            </div>
        </div>
