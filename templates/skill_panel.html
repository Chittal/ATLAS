<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .skill-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: white;
            border-left: 1px solid #e0e0e0;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .skill-panel.hidden {
            display: none;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .panel-header h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .panel-header .skill-level {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .skill-description {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        .skill-relations {
            margin-bottom: 20px;
        }

        .skill-relations h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .prerequisites, .next-skills {
            margin-bottom: 15px;
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #007bff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .skill-list li:hover {
            background: #e9ecef;
        }

        .next-skills .skill-list li {
            border-left-color: #28a745;
        }

        .chat-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .chat-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 80%;
        }

        .chat-message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .chat-message.ai {
            background: #e9ecef;
            color: #333;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .chat-send-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-send-btn:hover {
            background: #0056b3;
        }

        .chat-send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .skill-panel {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="skill-panel" class="skill-panel hidden">
        <div class="panel-header">
            <button class="close-btn" onclick="closeSkillPanel()">&times;</button>
            <h2 id="skill-name">Skill Name</h2>
        </div>
        
        <div class="panel-content">
            <div class="skill-description" id="skill-description">
                Loading skill details...
            </div>
            
            <div class="skill-relations">
                <div class="prerequisites">
                    <h3>Prerequisites</h3>
                    <ul class="skill-list" id="prerequisites-list">
                        <li class="loading">Loading prerequisites...</li>
                    </ul>
                </div>
                
                <div class="next-skills">
                    <h3>Next Skills</h3>
                    <ul class="skill-list" id="next-skills-list">
                        <li class="loading">Loading next skills...</li>
                    </ul>
                </div>
            </div>
            
            <div class="chat-section">
                <h3>Ask about this skill</h3>
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-message ai">
                        Hi! I can help you learn about this skill. What would you like to know?
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Ask a question about this skill..." />
                    <button class="chat-send-btn" id="chat-send-btn" onclick="sendChatMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSkillId = null;
        let chatHistory = [];

        // Function to show skill panel with specific skill
        function showSkillPanel(skillId) {
            currentSkillId = skillId;
            const panel = document.getElementById('skill-panel');
            panel.classList.remove('hidden');
            
            // Reset chat UI when switching skills
            resetChatUI();
            
            // Load skill details
            loadSkillDetails(skillId);
        }

        // Function to close skill panel
        function closeSkillPanel() {
            const panel = document.getElementById('skill-panel');
            panel.classList.add('hidden');
            currentSkillId = null;
            chatHistory = [];
        }

        // Reset chat box and history to initial state
        function resetChatUI() {
            const messagesContainer = document.getElementById('chat-messages');
            const input = document.getElementById('chat-input');
            if (messagesContainer) {
                messagesContainer.innerHTML = `
                    <div class="chat-message ai">
                        Hi! I can help you learn about this skill. What would you like to know?
                    </div>
                `;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            if (input) input.value = '';
            chatHistory = [];
        }

        // Function to load skill details from API
        async function loadSkillDetails(skillId) {
            try {
                const response = await fetch(`/api/skill/${skillId}`);
                const skill = await response.json();
                
                // Update skill information
                document.getElementById('skill-name').textContent = skill.name;
                document.getElementById('skill-description').textContent = skill.description || 'No description available.';
                
                // Update prerequisites
                const prereqList = document.getElementById('prerequisites-list');
                if (skill.prerequisites && skill.prerequisites.length > 0) {
                    prereqList.innerHTML = skill.prerequisites.map(prereq => 
                        `<li onclick="showSkillPanel('${prereq.id}')">${prereq.name}</li>`
                    ).join('');
                } else {
                    prereqList.innerHTML = '<li>No prerequisites</li>';
                }
                
                // Update next skills
                const nextList = document.getElementById('next-skills-list');
                if (skill.next_skills && skill.next_skills.length > 0) {
                    nextList.innerHTML = skill.next_skills.map(next => 
                        `<li onclick="showSkillPanel('${next.id}')">${next.name}</li>`
                    ).join('');
                } else {
                    nextList.innerHTML = '<li>No next skills</li>';
                }
                
            } catch (error) {
                console.error('Error loading skill details:', error);
                document.getElementById('skill-description').innerHTML = 
                    '<div class="error">Error loading skill details. Please try again.</div>';
            }
        }

        // Function to send chat message
        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message || !currentSkillId) return;
            
            const sendBtn = document.getElementById('chat-send-btn');
            const messagesContainer = document.getElementById('chat-messages');
            
            // Add user message to chat
            messagesContainer.innerHTML += `<div class="chat-message user">${message}</div>`;
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            try {
                const response = await fetch(`/api/skill/${currentSkillId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const chatResponse = await response.json();
                
                // Add AI response to chat
                messagesContainer.innerHTML += `<div class="chat-message ai">${chatResponse.ai_response}</div>`;
                
                // Store in chat history
                chatHistory.push({
                    user: message,
                    ai: chatResponse.ai_response,
                    timestamp: chatResponse.timestamp
                });
                
            } catch (error) {
                console.error('Error sending chat message:', error);
                messagesContainer.innerHTML += `<div class="chat-message ai">Sorry, I couldn't process your message. Please try again.</div>`;
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle Enter key in chat input
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
        });

        // Make functions globally available
        window.showSkillPanel = showSkillPanel;
        window.closeSkillPanel = closeSkillPanel;
        window.sendChatMessage = sendChatMessage;
    </script>
</body>
</html>
