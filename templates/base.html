<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Learning Subway Map{% endblock %}</title>
    <link rel="preconnect" href="https://unpkg.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/chat-widget.css">

        {% block base_styles %}{% endblock %}

</head>
<body>

    {% include 'partials_chat_widget.html' %}

    <script src="/static/chat-widget.js"></script>
