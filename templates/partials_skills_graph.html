<!-- HTMX Fragment for Skills Graph -->
<div id="skills-graph-container" 
     hx-get="/api/skills-graph" 
     hx-trigger="load" 
     hx-target="#cy" 
     hx-swap="outerHTML">
    <div id="cy"></div>
</div>

<!-- Skill Details Panel -->
<div id="skill-details-panel" class="mt-3" style="display: none;">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Skill Details</h5>
        </div>
        <div class="card-body">
            <div id="skill-details-content">
                <!-- Content will be loaded via HTMX -->
            </div>
        </div>
    </div>
</div>

<!-- Learning Path Panel -->
<div id="learning-path-panel" class="mt-3" style="display: none;">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Learning Path</h5>
        </div>
        <div class="card-body">
            <div id="learning-path-content">
                <!-- Path will be loaded via HTMX -->
            </div>
        </div>
    </div>
</div>

<!-- Search and Filter Controls -->
<div class="row mt-3">
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" 
                   class="form-control" 
                   placeholder="Search skills..." 
                   id="skill-search"
                   hx-get="/api/skills-search"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#search-results"
                   hx-include="[name='category']">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <select class="form-control" name="category" id="category-filter">
            <option value="">All Categories</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="database">Database</option>
            <option value="devops">DevOps</option>
            <option value="ai-ml">AI/ML</option>
            <option value="algorithms">Algorithms</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" name="difficulty" id="difficulty-filter">
            <option value="">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
        </select>
    </div>
</div>

<!-- Search Results -->
<div id="search-results" class="mt-3"></div>
